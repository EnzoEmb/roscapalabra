<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roscopalabra</title>
</head>

<body>
  <main id="controls">
    <div class="top">
      <button type="button" id="play" class="w-full">PLAY</button>
    </div>
    <hr>
    <div class="bottom">
      <button disabled type="button" id="correcta">CORRECTA</button>
      <button disabled type="button" id="incorrecta">INCORRECTA</button>
      <button disabled type="button" id="pasapalabra">PASAPALABRA</button>
    </div>
    <hr>
    <div class="minititle">Tiempo restante</div>
    <input type="number" id="time_left" value="120" min="1" max="999" />
    <hr>
    <button type="button" id="reset">RESETEAR</button>
  </main>
  <script type="module" src="/src/controls.js"></script>
</body>

</html>
